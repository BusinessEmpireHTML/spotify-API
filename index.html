<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchu Listening?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <h1>Watchu Listening?</h1>
    <button id="login">Login to Spotify</button>
    <div id="now-playing">
        <h1>Now Playing</h1>
        <h2 id="track-name"></h2>
        <p id="artist-name"></p>
        <img id="track-image" src="" alt="">
    </div>
    
    <div id="recently-played-dropdown">
        <button id="toggle-recently-played">Recently Played</button>
        <div id="recently-played" class="dropdown-content">
            <h2>Recently Played Tracks</h2>
        </div>
    </div>

    <div id="top-artists">
        <h2>Top Artists</h2>
        <div id="artist-list"></div>
    </div>    

    <script src="app.js"></script>
</body>
</html>

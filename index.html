<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchu Listening?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <h1>Watchu Listening?</h1>
    <button id="login">Login to Spotify</button>
    <div id="now-playing">
        <h1>Now Playing</h1>
        <h2 id="track-name"></h2>
        <p id="artist-name"></p>
        <img class ="playButton" src="volume.svg" alt="Play">
        <img id="track-image" src="" alt="">
    </div>
    
    <div id="recently-played-dropdown">
        <button id="toggle-recently-played">Recently Played</button>
        <div id="recently-played" class="dropdown-content">
            <h2>Recently Played Tracks</h2>
        </div>
    </div>

    <div id="top-artists">
        <h2>Top Artists</h2>
        <div id="artist-list"></div>
    </div>    

    <div id="top-tracks">
        <h2>Top Tracks</h2>
        <div class="track">
          <div class="track-image"><img src="track-image-url" alt="Track Image"></div>
          <div class="track-info">
            <span class="track-name">Track Name</span>
            <span class="track-artist">Artist Name</span>
          </div>
        </div>
        <!-- Add more tracks as needed -->
      </div>
      
    
    <script src="app.js"></script>
</body>
</html>
